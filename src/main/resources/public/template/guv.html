
		<div layout="column" ng-cloak class="md-inline-form">
			<md-toolbar class="md-primary">
				<div class="md-toolbar-tools">
					<h2>PREIS-O² can do-MAT</h2>
					 <span flex></span>
					<md-button class="md-accent md-icon-button md-fab" style="margin-top:56px;" ng-click="goto('add')">
			          <md-icon >add</md-icon>
			        </md-button>
				</div>
			</md-toolbar>
			<md-nav-bar
				md-selected-nav-item="'guv'"
				nav-bar-aria-label="navigation links">
				<md-nav-item md-nav-click="goto('costs')" name="costs" >
					Kosten
				</md-nav-item>
				<md-nav-item md-nav-click="goto('bill')" name="bill">
					Verrechnung
				</md-nav-item>
				<md-nav-item md-nav-click="goto('guv')" name="guv">
					G und V
				</md-nav-item>
				
			</md-nav-bar>
			
			<md-content layout-padding>
				<md-card >
					<md-card-title>
						<md-card-title-text>
							<md-input-container >
				            <label>Genaue Berechnung der Kosten für:</label>
				             <md-select ng-model="guv.payer" placeholder="Name" required>
				              <md-option></md-option>
							  <md-option ng-repeat="person in costCentre.participants" value="{{person}}">{{person.name}}</md-option>
							 
				            </md-select>
				          </md-input-container>
						</md-card-title-text>
							<md-card-actions layout="row" layout-align="end center">
						<md-button  ng-disabled="!guv.payer || guv.person" class="md-raised md-accent"  ng-click="guv.changed(guv.payer)">zeigen</md-button>
					</md-card-actions>
					</md-card-title>
					<md-card-content layout="row">
						<md-list flex ng-show="guv.payed" >
							<md-subheader class="md-no-sticky">
					          {{guv.payed}}€ bezahlt
					        </md-subheader>
							<md-list-item ng-repeat="x in guv.g " ng-click="null">
								<p>{{x.description}} +{{x.price}}€</p>
							</md-list-item>
						</md-list>
						<md-list flex ng-show="guv.charged" >
							<md-subheader class="md-no-sticky">
					          {{guv.charged}}€ in Anspruch genommen
					        </md-subheader>
							<md-list-item ng-repeat="x in guv.v" ng-click="null">
								<p>{{x.description}} -{{x.price}}€</p>
							</md-list-item>
						</md-list>
					</md-card-content>
				</md-card>
			</md-content>
			
		</div>
