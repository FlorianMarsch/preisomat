
		<div layout="column" ng-cloak class="md-inline-form">
			<md-toolbar class="md-primary">
				<div class="md-toolbar-tools">
				<md-button class="md-icon-button" ng-href="/">
						<i class="material-icons" >arrow_back</i>   
					</md-button>
					<h2>PREIS-O² can do-MAT</h2>
					<md-button class="md-icon-button" ng-href="./settings">
						<i class="material-icons" >settings_applications</i>   
					</md-button>
					 <span flex></span>
					<md-button class="md-accent md-icon-button md-fab" style="margin-top:56px;" ng-click="newCost()">
			          <md-icon >add</md-icon>
			        </md-button>
				</div>
			</md-toolbar>
			<md-nav-bar
				md-selected-nav-item="'costs'"
				nav-bar-aria-label="navigation links">
				
				<md-nav-item md-nav-click="goto('costs')" name="costs" >
					Kosten
				</md-nav-item>
				<md-nav-item md-nav-click="goto('bill')" name="bill">
					Verrechnung
				</md-nav-item>
				<md-nav-item md-nav-click="goto('guv')" name="guv">
					G und V
				</md-nav-item>
			</md-nav-bar>
			
			<md-content layout-padding>
				<md-card >
					<md-card-title>
						<md-card-title-text>
							<span class="md-headline">Es sind {{costCentre.costs.length}} Kosten angefallen :</span>
						</md-card-title-text>
					</md-card-title>
					<md-card-content>
						<md-list flex>
							<md-list-item ng-repeat="x in costCentre.costs" ng-click="null">
								<p>{{x.payer.name}} bezahlt {{x.price}}€ für {{x.description}} 
								<i class="material-icons" ng-if="x.fixcost">timer</i>
								<i class="material-icons" ng-if="!x.fixcost">person</i>
								</p>
								
								
								 <md-button class="md-icon-button" ng-click="editCost(x)">
							      	<i class="material-icons" >mode_edit</i>
							     </md-button>
								
								
							</md-list-item>
						</md-list>
					</md-card-content>
				</md-card>
			</md-content>
			
		</div>
